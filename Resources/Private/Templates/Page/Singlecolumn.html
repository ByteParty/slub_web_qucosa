<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Page"/>

<f:section name="Header">
    <f:render partial="Header/Header" arguments="{_all}" />
</f:section>

<f:section name="Main">
    <main>
        <div class="qsa_content-area-default container">
            <f:render partial="Breadcrumb" arguments="{_all}" />
            <h1 class="h2">Seitentitel</h1>

            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}"/>
        </div>
    </main>
</f:section>

<f:section name="Footer">
    <f:render partial="Footer/Footer" arguments="{_all}"/>
</f:section>

</html>
