<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <ul class="qsa_accordion__navigation">
        <f:for each="{data.tx_gridelements_view_children}" as="accordion">
            <li class="qsa_accordion__navigation-item">
                <a class="h5" href="#anchor{accordion.uid}">
                    {accordion.header}
                    <f:render partial="Icon" arguments="{icon:'tripple-arrow-down'}" />
                </a>
            </li>
        </f:for>
    </ul>


    <f:format.raw>{data.tx_gridelements_view_column_10}</f:format.raw>

</html>
