<f:link.typolink parameter="{flexform.linkurl}" class="qsa_opening-teaser__card qsa_opening-teaser__card--grid">
    <div class="qsa_opening-teaser__icon">
        <f:render partial="Icon" arguments="{icon:'{flexform.teasericon}'}" />
    </div>
    <div class="qsa_opening-teaser__description">
        <h2 class="h6">{data.header}</h2>
        <p>{data.bodytext}</p>
    </div>
    <div class="qsa_opening-teaser__button">
        <f:render partial="Icon" arguments="{icon:'arrow-circle'}" />
    </div>
</f:link.typolink>
